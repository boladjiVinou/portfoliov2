<div id = "projects-container" class ='grid-container'>
    <div class="card" *ngFor="let item of projects, let i = index"  [ngClass]="{'shaked':projectShaker[i]}">
        <a routerLink ={{item.value}}>
            <img class="card-img-top" [src]="getImageSrc(i)">
            <div class="card-body">
            <h5 class="card-title text-light">{{item.value}}</h5>
            </div>
        </a>
    </div>
  </div>
